<form>
    <h2> Xếp hạng học lực</h2>
    <label><input type="number" id="diemkiemtra" placeholder="Điểm kiểm tra"></label> <br>
    <label><input type="number" id="diemgiuaky" placeholder="Điểm giữa kỳ"></label> <br>
    <label><input type="number" id="diemcuoiky" placeholder="Điểm cuối kỳ"></label> <br>
    <input type="button" onclick="ketqua()" value="kết quả"> <br>
    <p id="result"> Kết quả</p>
</form>
<script>
    function ketqua() {
        let diemKiemTra = document.getElementById('diemkiemtra').value;
        let diemGiuaKy = document.getElementById('diemgiuaky').value;
        let diemCuoiKy = document.getElementById('diemcuoiky').value;
        let diemTrungBinh = ((diemKiemTra + diemGiuaKy * 2 + diemCuoiKy * 3) / 6);
        if (diemTrungBinh >= 8.5) {
            document.getElementById('result').innerHTML = " Xếp loại Giỏi";
        } else if (diemTrungBinh >= 6.5) {
            document.getElementById('result').innerHTML = " Xếp loại Khá";
        } else if (diemTrungBinh >= 5) {
            document.getElementById('result').innerHTML = " Xếp loại Trung Bình";
        } else if (diemTrungBinh >= 2) {
            document.getElementById('result').innerHTML = " Xếp loại Yếu";
        } else {
            document.getElementById('result').innerHTML = " Xếp loại Kém";
        }
    }

</script>
