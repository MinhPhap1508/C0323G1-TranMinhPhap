<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhập số thứ nhất"));
    let number2 = parseInt(prompt("Nhập số thứ hai"));
    let number3 = parseInt(prompt("Nhập số thứ ba"));
    if ((number1 > number2) && (number1>number2)) {
        alert("Số thứ nhất lớn nhất có giá trị là "+number1);
    } else if (number2 > number3) {
        alert("Số thứ hai lớn nhất có giá trị là "+number2);
    } else {
        alert("Số thứ ba lớn nhất có giá trị là "+number3);
    }
</script>
</body>
</html>
