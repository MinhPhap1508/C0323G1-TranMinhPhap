<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<label><input type="number" min="1" max="12" id="month" placeholder="Nhập tháng"></label>
<input type="button" onclick="soNgay()" value="Tính số ngày">
<p id="result">Số ngày trong tháng là</p>
<script>
    function soNgay() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML ="Tháng "+month+" Có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML ="Tháng "+month+ " Có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML ="Tháng "+month+" Có 28 hoặc 29 ngày";
                break;
        }
    }
</script>
</body>
</html>
