<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh</title>
</head>
<body>
<script>
    var opera = "+"
    var a = 6;
    var b = 3;
    switch (opera) {
        case "+":
            alert("a+b=" +(a + b));
            break;
        case '_':
            alert("a-b=" + (a - b));
            break;
        case "*":
            alert("a*b=" + (a * b));
            break;
        case '/':
            alert("a/b=" + (a / b));
            break;
        default:
            alert("khong co phep toan");
            break;

    }
</script>
</body>
</html>
