<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nameStart = prompt("Nhập tên ngôi sao");
    let start = ["Polaris", "Alderbaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let general = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Usra Major", "Leo"];
    checkStart(nameStart);

    function checkStart(nameStart) {
        for (let i = 0; i < start.length; i++) {
            if (nameStart === start[i]) {
                return document.write("chòm sao của " + nameStart + " là sao " + general[i]);
            }
        }
        return document.write("Không tìm thấy ngôi sao");
    }
</script>
</body>
</html>
