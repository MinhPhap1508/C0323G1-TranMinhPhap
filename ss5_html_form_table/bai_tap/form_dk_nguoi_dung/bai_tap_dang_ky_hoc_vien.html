<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
<FORM method="get" action="bai_tap_dang_ky_hoc_vien.html"
      style="background-color: khaki;width:350px; height 280px;padding: 10px">
    <h2 style="background-color: paleturquoise; color: blue">ĐĂNG KÝ HỌC VIÊN</h2>
    <table style="color: blue">
        <tr>
            <td><p>Họ và tên</p></td>
            <td><input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td><p>Ngày sinh</p></td>
            <td><input type="text" name="date"></td>
        </tr>
        <tr>
            <td><p>Giới tính</p></td>
            <td style="color: black"><label> <input type="radio" name="gender"/> Nam </label></td>
            <td style="color: black"><label> <input type="radio" name="gender"/> Nữ </label></td>
        </tr>
        <tr>
            <td><p>Địa chỉ</p></td>
            <td><input type="text" name="add"></td>
        </tr>
        <tr>
            <td><p>Lớp</p></td>
            <td><select name="class">
                <option value="class">--chọn lớp--</option>
                <option value="class">Lớp A</option>
                <option value="class">Lớp B</option>
                <option value="class">Lớp C</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><p>Email</p></td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td rowspan="4"><p>Điện thoại</p></td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</FORM>
</body>
</html>
