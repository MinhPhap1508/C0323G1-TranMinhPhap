<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác vuông</title>
</head>
<body>
<script>
    let N = 5
    for (let i = N; i >=0; i--) {
        for (let j = 0; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
