<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam gi치c</title>
</head>
<body>
<script>
    let numberN = 5;
    for (let i = 0; i < numberN; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    // tam gi치c
    for (let i = numberN - 1; i >= 0; i--) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.writeln("<br>");
    // tam gi치c
    for (let i = numberN; i > 0; i--) {
        for (let j = 1; j <= 5; j++) {
            if (j < i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
    //tam gi치c
    for (let i = numberN; i > 0; i--) {
        for (let j = 5; j >= 1; j--) {
            if (j > i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
