<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<h2> Tada tada</h2>
<script>
    for (let i = 0; i <= 7; i++) {
        for (let j = 0; j <= 25; j++) {
            if (i === 0 || i === 7 || j === 0 || j === 25) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
