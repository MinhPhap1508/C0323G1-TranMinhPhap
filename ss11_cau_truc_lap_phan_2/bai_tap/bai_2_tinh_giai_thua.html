<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<h2> Tính giai thừa</h2>
<script>
    let num = parseInt(prompt("Nhập giai thừa"));
    let giaiThua = 1
    for (let i = 1; i <= num; i++) {
        giaiThua = giaiThua * i
    }
    document.write("Kết quả: " + num + "! = " + giaiThua);
</script>
</body>
</html>
