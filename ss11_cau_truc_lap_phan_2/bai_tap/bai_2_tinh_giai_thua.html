<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<h2> Tính giai thừa</h2>
<script>
    let num=parseInt(prompt("Nhập giai thừa"));
    let number=1
    let giaiThua;
    for (let i = 0; i <number ; i++) {
       giaiThua=num*(num- 1)
    }document.write(giaiThua)
</script>
</body>
</html>
