<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="number" name="cost" id="amount"></td>
            <td><select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select></td>
            <td>
                <select id="to">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="convert();">convert</button>
            </td>
        </tr>
    </table>
    <b id="result">result:</b>
</form>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        if (from == "VND" && to == "USD") {
            document.getElementById('result').innerText = amount / 23000 + '$';
        } else if (from == "USD" && to == "VND") {
            document.getElementById('result').innerText = amount * 23000 + 'Đ';
        } else if (from == "VND" && to == "VND") {
            document.getElementById('result').innerText = amount + 'Đ';
        } else {
            document.getElementById('result').innerText = amount + '$';
        }
    }
</script>
</body>
</html>
