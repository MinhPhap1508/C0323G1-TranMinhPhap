<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
<form>
    <h2>Caculator</h2>
    <input type="number" id="num1">
    <input type="number" id="num2"> <br>
    <input type="button" id="add" onclick="addNum()" value="Addition(+)">
    <input type="button" id="sub" onclick="subNum()" value="Subtraction(-)">
    <input type="button" id="mul" onclick="mulNum()" value="Multiplication(x)">
    <input type="button" id="div" onclick="divNum()" value="Division(/)"><br>
    <p id="result">Result Division:</p>
</form>
<script>
    function addNum() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let ketQua = Number(number1) + Number(number2);
        document.getElementById('result').innerText = ketQua;
    }

    function subNum() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let ketQua = Number(number1) - Number(number2);
        document.getElementById('result').innerText = ketQua;
    }

    function mulNum() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let ketQua = Number(number1) * Number(number2);
        document.getElementById('result').innerText =ketQua;
    }

    function divNum() {
        let number1 = document.getElementById('num1').value;
        let number2= document.getElementById('num2').value;
        let ketQua = Number(number1) / Number(number2);
        document.getElementById('result').innerText = ketQua;
    }
</script>
</body>
</html>
