<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1, 3, 45, 12, 67, 34, 9, 21, 37];
    let V = parseInt(prompt("Nhập số v vào"));
    for (let i = 0; i < num.length; i++) {
        if (V === num[i]) {
            num.splice(i, 1);
            num.push(0);
        }
    }
    document.write(num + '');
</script>
</body>
</html>
