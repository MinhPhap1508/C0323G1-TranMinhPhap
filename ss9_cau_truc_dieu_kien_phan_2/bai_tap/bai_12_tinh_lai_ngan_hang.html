<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất ngân hàng</title>
</head>
<body>
<h2> Lãi suất ngân hàng</h2>
<label>Nhập số tiền bạn vay <input type="number" id="sotien" placeholder="VNĐ"> </label> <br>
<label>Nhập số tháng bạn vay <input type="number" id="sothang"> </label> <br>
<label>Nhập lãi suất <input type="number" id="laisuat" placeholder="%"> </label> <br>
<input type="button" onclick="tinhLaiSuat()" value="Tính lãi">
<p id="ketqua">Lãi suất phải trả là</p>
<script>
    function tinhLaiSuat() {
        let soTienVay = +document.getElementById('sotien').value;
        let soThangVay = +document.getElementById('sothang').value;
        let laiSuat = (+document.getElementById('laisuat').value) / 100;
        let giaTriLai = (soTienVay * Math.pow(1 + laiSuat, soThangVay)) - soTienVay
        document.getElementById('ketqua').innerHTML = 'Số tiền trả là ' + giaTriLai + '<sup>đ';


    }
</script>
</body>
</html>
