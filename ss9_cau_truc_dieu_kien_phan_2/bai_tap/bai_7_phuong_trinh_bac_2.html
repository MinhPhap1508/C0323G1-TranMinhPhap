<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<h2> Giải phương trình bậc 2</h2>
<label><input type="number" id="nhapa" placeholder="nhập số a"> </label> <br>
<label><input type="number" id="nhapb" placeholder="nhập số b"> </label> <br>
<label><input type="number" id="nhapc" placeholder="nhập số c"> </label> <br>
<input type="button" onclick="bieuThuc()" value="lời giải">
       <p id="ketqua"> đáp án</p>
<script>
    function bieuThuc() {
        let a=document.getElementById('nhapa').value;
        let b=document.getElementById('nhapb').value;
        let c=document.getElementById('nhapc').value;
        let delta= b*b-(4*a*c);
        let x1=(-b+Math.sqrt(delta))/ (2*a)
        let x2=(-b-Math.sqrt(delta))/ (2*a)
        document.getElementById('ketqua').innerHTML='kết quả'+delta;
        if(delta<0){
            document.getElementById('ketqua').innerHTML='phương trình vô nghiệm';
        } else if (delta===0){
            document.getElementById('ketqua').innerHTML='kết quả là'+((-b)/(2*a));
        }else {
            document.getElementById('ketqua').innerHTML='phương trình có 2 nghiệm phân biệt '+x1+ 'và '+x2;
        }

    }
</script>
</body>
</html>
