<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<h2> Diện tích tam giác vuông </h2>
<label><input type="number" id="canha" placeholder="nhập chiều dài cạnh a"></label> <br>
<label><input type="number" id="canhb" placeholder="nhập chiều dài cạnh b"></label> <br>
<input type="button" onclick="ketQua()" value="Check"> <br>
<p id="ketqua">Diện tích hình tam giác vuông là</p>
<script>
    function ketQua() {

        let canhA = document.getElementById('canha').value;
        let canhB = document.getElementById('canhb').value;
        let dienTich = (canhA * canhB) / 2;
        document.getElementById('ketqua').innerHTML = "Diện tích hình này là " + dienTich
    }
</script>
</body>
</html>
