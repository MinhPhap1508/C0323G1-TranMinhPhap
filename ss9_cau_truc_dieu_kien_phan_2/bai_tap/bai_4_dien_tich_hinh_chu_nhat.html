<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<h2> Diện tích hình chữ nhật</h2>
<label><input type="number" id="chieudai" placeholder="Nhập chiều dài"> </label>
<label><input type="number" id="chieurong" placeholder="Nhập chiều rộng"> </label>
<input type="button" onclick="ketQua()" value="Diện tích"><br>
<p id="ketqua"> Diện tích hình chữ nhật là</p>
<script>
    function ketQua() {
        let chieuDai=document.getElementById('chieudai').value;
        let chieuRong=document.getElementById('chieurong').value;
        let dienTich=chieuDai*chieuRong;
        document.getElementById("ketqua").innerHTML="Diện tích hình chữ nhật là "+dienTich;
    }
</script>
</body>
</html>
