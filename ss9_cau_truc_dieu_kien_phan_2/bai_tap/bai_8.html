<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi của một người</title>
</head>
<body>
<script>
    let soTuoi;
    soTuoi=parseInt(prompt('Nhập số tuổi'));
    if (soTuoi>0 && soTuoi<120) {
        alert('Đây là số tuổi của một người');
    } else {
        alert('Đây không phải là số tuổi của một người');
    }
</script>
</body>
</html>
