<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = parseInt(prompt("Nhập số a"));
    let numberB = parseInt(prompt("Nhập số b"));
    let numberC = parseInt(prompt("Nhập số c"));
    kiemTra(numberA, numberB, numberC);

    function kiemTra(numberA, numberB, numberC) {
        if (numberA < numberB && numberA < numberC) {
            alert("số đầu tiên là nhỏ nhất");
        } else if (numberB < numberC && numberB < numberA) {
            alert("số thứ hai nhỏ nhất");
        } else {
            alert("số thứ ba nhỏ nhất");
        }
    }
</script>
</body>
</html>
