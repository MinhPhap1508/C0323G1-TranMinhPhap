<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(num) {
        if (num > 0 && !isNaN(num)) {
            return true;
        } else {
            return false;
        }
    }

    let num = parseInt(prompt("nhập số cần kiểm tra"));
    alert(kiemTra(num));
</script>
</body>
</html>
