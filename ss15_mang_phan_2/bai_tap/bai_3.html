<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập giai thừa"))

    function tinhGiaiThua(num) {
        let giaiThua = 1
        for (let i = 1; i <= num; i++) {
            giaiThua = giaiThua * i
        }
    }

    document.write(tinhGiaiThua(num))
</script>
</body>
</html>
