<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numA = +prompt("Nhập cạnh a");
    let numB = +prompt("Nhập cạnh b");
    let numC = +prompt("Nhập cạnh c");

    function checkTriangle(a, b, c) {

        if ((a * a + b * b) === c * c || (a * a + c * c) === b || (b * b) === c) {
            alert("Là cạnh của một tam giác vuông");
        } else if (a > 0 && b > 0 && c > 0 && c < (a + b) && b < (a + c) && c < (a + b)) {
            alert("Chỉ là cạnh của một tam giác");
        } else {
            alert("Không phải là cạnh của một tam giác");
        }
    }

    checkTriangle(numA, numB, numC);
</script>
</body>
</html>
