<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính tổng và tích các chữ số của một số nguyên dương m cho trước-->
<!--(Ví dụ : m=234=> S=2+3+4=9, P=2*3*4=24)-->
<script>
    let m = prompt("Nhập số nguyên dương cho trước");

    let arr = m.split("");
    let s = 0;
    let p = 1;
    for (let i of arr) {
        s += +(i);
    }
    for (let i of arr) {
        p *= parseInt(i);
    }
    alert(s);
    alert(p);
</script>
</body>
</html>
