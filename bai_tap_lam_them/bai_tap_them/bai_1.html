<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=+prompt("Nhập chiều cao của tháp");
    for (let i = 0; i < num+1; i++) {
        for (let j = 0; j < num; j++) {
            document.write("*")
        }document.write("<br>")
    }
</script>
</body>
</html>
