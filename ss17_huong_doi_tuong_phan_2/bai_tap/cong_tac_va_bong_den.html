<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(ElectricLamp) {
            this.status = ElectricLamp;
            document.writeln("Đã kết nối với bóng đèn" + "<br>");
        }

        switchOff() {
            document.write("Tắt công tắc ");
            return this.status.turnOff();
        }

        switchOn() {
            document.write("Bật công tắc ");
            return this.status.turnOn();
        }
    }

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            document.write("Đèn đã được tắt ");
            return this.status = false
        }

        turnOn() {
            document.write("Đèn đã được bật  ");
            return this.status = true;

        }
    }

    let lamp = new ElectricLamp();
    let button = new SwitchButton();
    button.connectToLamp(lamp);
    for (let i = 0; i < 10; i++) {
        document.write(button.switchOn() + "<br>");
        document.write(button.switchOff() + "<br>");
    }
</script>
</body>
</html>
