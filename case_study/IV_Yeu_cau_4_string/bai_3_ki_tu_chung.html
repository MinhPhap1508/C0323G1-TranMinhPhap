<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    let string1 = s1.split('');
    let string2 = s2.split('');
    // alert(string1)
    // alert(string2)
    let s3 = [];
    for (let i = 0; i < string1.length; i++) {
        for (let j = 0; j < string2.length; j++) {
            if (string1[i] === string2[j]) {
                string2.splice(j, 1);
                s3.push(string1[i]);
                break;
            }
        }
    }
    document.write("Có " + s3.length + " kí tự chung là " + s3);
</script>
</body>
</html>
