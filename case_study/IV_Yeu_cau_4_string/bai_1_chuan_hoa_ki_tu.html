    function chuanHoa(str) {
        let arr = str.toLowerCase().split(' ');
        let array1 = [];
        let string = [];
        let array2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== "") {
                array1.push(arr[i]);
            }
        }
        for (let i = 0; i < array1.length; i++) {
            string = array1[i][0].toUpperCase() + array1[i].slice(1);
            array2.push(string);
        }
        return array2.join(' ');
    }
