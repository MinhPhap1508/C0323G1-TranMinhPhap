<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function chuanHoa(str) {
        let arr = str.toLowerCase().split(' ');
        let arr1 = [];
        let string = [];
        let arr2 = [];
        let max = '';
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== "") {
                arr1.push(arr[i]);
            }
        }
        for (let i = 0; i < arr1.length; i++) {
            string = arr1[i][0].toUpperCase() + arr1[i].slice(1);
            arr2.push(string);
            if (arr2[i].length > max.length) {
                max = arr2[i];
                document.write("Chuỗi lớn nhất là " + max + "<br>");
            }
        }
        return arr2.join(' ');
    }


    let enterStr = prompt('Nhập vào 1 chuỗi');
    let truocChuan = enterStr;
    let result = chuanHoa(enterStr);
    document.write("Hàm trước khi chuẩn hóa là " + truocChuan + "<br>");
    document.write("Hàm sau khi chuẩn hóa là " + result + "<br>");

</script>
</body>
</html>
