<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function titleCase(str) {
        let chuThuong = str.toLowerCase().split(' ');
        let result = chuThuong.map(function (chuHoa) {
            return chuHoa.replace(chuHoa.charAt(0), chuHoa.charAt(0).toUpperCase());
        });

        return result.join(' ');
    }

    let s = prompt("Nhập chuỗi");
    let truocChuan = s;
    document.write("Hàm trước khi chuẩn hóa là " + truocChuan + "<br>");
    let result222 = titleCase(s);
    document.write("Hàm sau khi chuẩn hóa là " + result222);


</script>
</body>
</html>
