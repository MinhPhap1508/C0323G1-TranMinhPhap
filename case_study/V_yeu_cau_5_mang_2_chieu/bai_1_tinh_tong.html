<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 4, 6, 5, 10, 18],
        [2, 4, 5, 6, 8, 9, 15]
    ];

    function tinhTong(sum) {
        let tong = 0
        for (let i = 0; i < sum.length; i++) {
            if (sum[i] % 2 === 0) {
                tong += sum[i]
            }
        } return tong
    }
    document.write(tinhTong(arr))
</script>
</body>
</html>
