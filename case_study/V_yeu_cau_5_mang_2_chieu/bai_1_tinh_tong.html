<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số hàng");
    let m = +prompt("Nhập số cột");
    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = new Array(m);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = +prompt("nhập phần tử thứ " + i + " Ví trí thứ " + j);
        }
    }
    alert(arr);

    function tinhTong(sum) {
        let tong = 0;
        for (let i = 0; i < sum.length; i++) {
            for (let j = 0; j < sum[i].length; j++) {
                if (sum[i][j] % 2 === 0) {
                    tong += sum[i][j];
                }
            }
        }
        return tong;
    }

    document.write(tinhTong(arr));
</script>
</body>
</html>
