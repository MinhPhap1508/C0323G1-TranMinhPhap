<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập kí tự bất kì");
    switch (str) {
        case 'u':
        case 'o':
        case 'i':
        case 'a':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
            alert("Đây là một nguyên âm");
            break;
        default:
            alert("Đây là một phụ âm");
    }
</script>
</body>
</html>
