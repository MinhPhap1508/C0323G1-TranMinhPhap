<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3];
    let b = []
    let sum = []
    for (let i = 0; i < a.length; i++) {
        sum[i] = 0
        for (let j = 0; j <= i; j++) {
            sum[i] = sum[i] + a[j]
        }
    }
    b.push(sum)
    document.write("Mảng b được tạo ra là "+b)
</script>
</body>
</html>
