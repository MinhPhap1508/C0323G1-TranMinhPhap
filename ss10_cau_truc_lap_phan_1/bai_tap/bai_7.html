<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizz</title>
</head>
<body>
<script>
    let i
    for (let i = 1; i < 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.writeln("FizzBuzz" + "<br>")
        } else if (i % 3 === 0) {
            document.write("Fizz" + "<br>")
            continue;
        } else if (i % 5 === 0) {
            document.writeln("Buzz" + "<br>")
            continue;
        } else if (i % 3 === 0 && i % 5 === 0) {
            document.writeln("FizzBuzz" + "<br>")
        }
        document.write(i + "<br>");
    }
</script>
</body>
</html>
