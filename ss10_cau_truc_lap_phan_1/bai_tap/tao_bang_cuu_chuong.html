<h2> BẢNG CỬU CHƯƠNG</h2>
<table>
    <script>
        let sout;
        sout = "<table>"
        for ( let i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (let j = 2; j < 10; j++) {
                sout = sout + "<td  style='border: 1px solid gray'>" + j + "x" + i + "=" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "<table>";
        document.write(sout);
