<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(text) {
        if (isNaN(text)) {
            return false;
        } else
            return true;
    }

    text = prompt("Nhập vào");
    if (kiemTra(text) === true) {
        alert("đây là một kí tự số");
    } else {
        alert("Đây không phải là một kí tự số");
    }
</script>
</body>
</html>
