<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = ['c','s','c','2','6','1'];
    let first = 0;
    let last = str.length - 1;
    while (first < last) {
        let b = str[first];
        str[first] = str[last];
        str[last] = b;
        first++;
        last--;
    }
    document.write(str);
  // let num=['c','s','c','2','6','1'];

</script>
