<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập kích thước của mảng"));
    let arr = []
    let count = 0;
    for (let i = 0; i < num; i++) {
        arr[i] = prompt("Nhập mảng" + i);
        for (let j = 0; j < arr[i].length; j++) {
            if (isNaN(arr[i]) === false) {
                document.write((arr[i]) + ",");
                count++;
            }
        }
    }
    document.write("<br>" + "Có tổng cộng " + count + " số trong mảng");
</script>
</body>
</html>
