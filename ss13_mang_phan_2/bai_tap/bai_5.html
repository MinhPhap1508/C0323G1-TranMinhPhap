<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strA = prompt("Nhập chuỗi a");
    let strB = prompt("Nhập chuỗi b");
    let isEqual = true;
    if (strA.length !== strB.length) {
        isEqual = false;
    } else {
        for (let i = 0; i < strA.length; i++) {
            if (strA[i] !== strB[i]) {
                isEqual = false;
                break
            }
        }
        if (isEqual) {
            document.write("2 chuỗi giống nhau");
        } else {
            document.write("2 chuỗi không giống nhau");
        }
    }


</script>
</body>
</html>
